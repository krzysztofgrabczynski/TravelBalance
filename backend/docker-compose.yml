version: '3.8'

services:
  web:
    build: .
    restart: always
    command: poetry run gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/static
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:12
    restart: always
    env_file:
      - .env

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx/nginx.config:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/code/static
    ports:
      - "80:80"
      
volumes:
 static_volume: